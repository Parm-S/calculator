<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="calculator-grid">
        <div class="output">
            <div id="history" class="history-value"></div>
            <div id="output" class="output-value"></div>
        </div>

        <div class="container">
            <button id="7" class="btn btn-primary data-number">7</button>
            <button id="8" class="btn btn-primary data-number">8</button>
            <button id="9" class="btn btn-primary data-number">9</button>
            <button id="del" class="btn btn-reset-del data-operator">DEL</button>
            <button id="4" class="btn btn-primary data-number">4</button>
            <button id="5" class="btn btn-primary data-number">5</button>
            <button id="6" class="btn btn-primary data-number">6</button>
            <button id="+" class="btn btn-primary data-operator">+</button>
            <button id="1" class="btn btn-primary data-number">1</button>
            <button id="2" class="btn btn-primary data-number">2</button>
            <button id="3" class="btn btn-primary data-number">3</button>
            <button id="-" class="btn btn-primary data-operator">-</button>
            <button id="." class="btn btn-primary data-number">.</button>
            <button id="0" class="btn btn-primary data-number">0</button>
            <button id="/" class="btn btn-primary data-operator">/</button>
            <button id="*" class="btn btn-primary data-operator">x</button>
            <button id="reset" class="span-two btn btn-reset-del data-operator">RESET</button>
            <button id="=" class="span-two btn btn-equal data-operator">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
